<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENCE TRACKER USING BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body style="color:beige;background-color: black;">
    <div class="container mt-5">
    <div class="text-center" >
        <h7 class="display-5 mb-5"> <bold>EXPENCE TRACKER USING BOOTSTRAP</bold></h7>
       </div>

       <div class="main row justify-content-center">

        <form action="" id="form-data" class="row justify-content-center mb-4">
            <div class="col-4 col-md-8 mb-3">
                <label for="expence"><strong>CHOOSE EXPENCE AMOUNT</strong></label>
                <input type="text" class="form-control" id="expence" placeholder="Enter Expence Amount">
            </div>

            <div class="col-4 col-md-8 mb-3">
                <label for="description"><strong>CHOOSE DESCRIPTION</strong></label>
                <input type="text" class="form-control" id="description" placeholder="Enter Description">
            </div>

            <div class="col-4  col-md-8 mb-3">
                <label for="category"><strong>CHOOSE A CATEGORY</strong></label>
               
                <input type="text" class="form-control" id="category" placeholder="Enter CATEGORY">
            </div>

            <div class="col-4 col-md-8 mb-3">
                <input type="button" class="btn btn-success add-btn" onclick="readFormData()"type="submit" value="Submit">
            </div>
        </form>

        <div class="col-12 col-md-12 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>EXPENCE AMOUNT</th>
                        <th>DESCRIPTION</th>
                        <th>CATEGORY</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>

                <tbody id="list-item">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">EDIT</a>
                           <a href="#" class="btn btn-danger btn-sm delete">DELETE</a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
       </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
